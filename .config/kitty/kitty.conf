# BEGIN_KITTY_THEME
include theme.conf
# END_KITTY_THEME

# ============================================================================
# WORKFLOW OPTIMIZATION - Enhanced Kitty Configuration
# ============================================================================

# ----------------------------------------------------------------------------
# Font Configuration
# ----------------------------------------------------------------------------
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        13.0

# ----------------------------------------------------------------------------
# Performance Settings
# ----------------------------------------------------------------------------
sync_to_monitor yes
repaint_delay   8
input_delay     2

# ----------------------------------------------------------------------------
# Window Layout
# ----------------------------------------------------------------------------
remember_window_size  yes
initial_window_width  1200
initial_window_height 800
window_padding_width  4

# ----------------------------------------------------------------------------
# Transparency & Blur (sway-fx)
# ----------------------------------------------------------------------------
background_opacity 0.85
#background_blur 64  # Disabled - clear wallpaper view is cleaner

# ----------------------------------------------------------------------------
# Tab Bar (matching Sway theme)
# ----------------------------------------------------------------------------
tab_bar_edge            top
tab_bar_style           separator
tab_separator           " â”‚ "
tab_title_template      "{index}: {title}"

# Tab colors - Purple Cyberpunk
active_tab_foreground   #0d0d15
active_tab_background   #00d9ff
active_tab_font_style   bold
inactive_tab_foreground #8892b0
inactive_tab_background #1f1b2e
inactive_tab_font_style normal
tab_bar_background      #0d0d15

# ----------------------------------------------------------------------------
# URL Handling
# ----------------------------------------------------------------------------
detect_urls         yes
open_url_with       brave-browser
url_style           curly
url_color           #00d9ff
url_prefixes        http https file ftp gemini irc gopher mailto news git

# ----------------------------------------------------------------------------
# Mouse
# ----------------------------------------------------------------------------
mouse_hide_wait     3.0
copy_on_select      yes

# ----------------------------------------------------------------------------
# Cursor
# ----------------------------------------------------------------------------
cursor_shape            block
cursor_blink_interval   0.5
cursor_stop_blinking_after 15.0

# ----------------------------------------------------------------------------
# Scrollback
# ----------------------------------------------------------------------------
scrollback_lines        10000
scrollback_pager        less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER

# ----------------------------------------------------------------------------
# Bell
# ----------------------------------------------------------------------------
enable_audio_bell    no
visual_bell_duration 0.0

# ----------------------------------------------------------------------------
# Advanced
# ----------------------------------------------------------------------------
shell                 .
editor                nvim
allow_remote_control  yes
listen_on             unix:/tmp/kitty

# ============================================================================
# END OF WORKFLOW OPTIMIZATION
# ============================================================================