# Yazi Configuration - Optimized for Research & Development

[manager]
ratio          = [ 1, 3, 4 ]
sort_by        = "alphabetical"
sort_sensitive = false
sort_reverse   = false
sort_dir_first = true
linemode       = "size"
show_hidden    = false
show_symlink   = true
scrolloff      = 5

[preview]
tab_size        = 2
max_width       = 1000
max_height      = 1000
cache_dir       = ""
image_filter    = "triangle"
image_quality   = 75
sixel_fraction  = 15
ueberzug_scale  = 1
ueberzug_offset = [ 0, 0, 0, 0 ]

[opener]
# Text files
edit = [
	{ run = 'code "$@"',           desc = "VSCode",        orphan = true, block = true },
	{ run = 'nvim "$@"',           desc = "Neovim" },
]

# Images
open_image = [
	{ run = 'imv "$@"',            desc = "imv",           orphan = true },
	{ run = 'feh "$@"',            desc = "feh",           orphan = true },
]

# Videos
play = [
	{ run = 'mpv "$@"',            desc = "mpv",           orphan = true },
]

# PDFs
open_pdf = [
	{ run = 'zathura "$@"',        desc = "Zathura",       orphan = true },
	{ run = 'evince "$@"',         desc = "Evince",        orphan = true },
]

# Archives
extract = [
	{ run = 'unar "$@"',           desc = "Extract here" },
]

# R files
open_r = [
	{ run = 'rstudio "$@"',        desc = "RStudio",       orphan = true },
	{ run = 'R "$@"',              desc = "R Console" },
]

[open]
rules = [
	{ name = "*.R",   use = "open_r" },
	{ mime = "text/*", use = "edit" },
	{ mime = "image/*", use = "open_image" },
	{ mime = "video/*", use = "play" },
	{ mime = "audio/*", use = "play" },
	{ mime = "application/pdf", use = "open_pdf" },

	# Archives
	{ mime = "application/zip", use = "extract" },
	{ mime = "application/x-tar", use = "extract" },
	{ mime = "application/x-bzip2", use = "extract" },
	{ mime = "application/x-7z-compressed", use = "extract" },
]

[tasks]
micro_workers    = 10
macro_workers    = 25
bizarre_retry    = 5
image_alloc      = 536870912  # 512MB
image_bound      = [ 0, 0 ]
suppress_preload = false

[plugin]
prepend_fetchers = []
append_fetchers  = []
prepend_preloaders = []
append_preloaders = []
prepend_previewers = []
append_previewers = []

[input]
# cd
cd_title  = "Change directory:"
cd_origin = "top-center"
cd_offset = [ 0, 2, 50, 3 ]

# create
create_title  = "Create:"
create_origin = "top-center"
create_offset = [ 0, 2, 50, 3 ]

# rename
rename_title  = "Rename:"
rename_origin = "hovered"
rename_offset = [ 0, 1, 50, 3 ]

# trash
trash_title 	= "Move {n} selected file{s} to trash? (y/N)"
trash_origin	= "top-center"
trash_offset	= [ 0, 2, 50, 3 ]

# delete
delete_title 	= "Delete {n} selected file{s} permanently? (y/N)"
delete_origin	= "top-center"
delete_offset	= [ 0, 2, 50, 3 ]

# find
find_title  = [ "Find next:", "Find previous:" ]
find_origin = "top-center"
find_offset = [ 0, 2, 50, 3 ]

# search
search_title  = "Search via {n}:"
search_origin = "top-center"
search_offset = [ 0, 2, 50, 3 ]

# shell
shell_title  = [ "Shell:", "Shell (block):" ]
shell_origin = "top-center"
shell_offset = [ 0, 2, 50, 3 ]

# overwrite
overwrite_title  = "Overwrite an existing file? (y/N)"
overwrite_origin = "top-center"
overwrite_offset = [ 0, 2, 50, 3 ]

# quit
quit_title  = "{n} task{s} running, sure to quit? (y/N)"
quit_origin = "top-center"
quit_offset = [ 0, 2, 50, 3 ]

[select]
open_title  = "Open with:"
open_origin = "hovered"
open_offset = [ 0, 1, 50, 7 ]

[which]
sort_by        = "none"
sort_sensitive = false
sort_reverse   = false

[log]
enabled = false
